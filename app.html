<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master | Focus Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tab-active { border-bottom: 4px solid #6366f1; color: #6366f1; }
        .toast { transform: translateX(200%); transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .toast.show { transform: translateX(0); }
        .bg-focus { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 font-sans text-slate-800">

    <div id="toast" class="toast fixed top-5 right-5 z-50 bg-emerald-500 text-white px-6 py-3 rounded-2xl shadow-xl flex items-center gap-2">
        <i class="fas fa-check-circle"></i> <span id="toastMsg">å®Œäº†ï¼</span>
    </div>

    <nav id="mainNav" class="bg-white shadow-md sticky top-0 z-40 hidden">
        <div class="max-w-4xl mx-auto flex items-center">
            <button onclick="backToFolders()" class="px-4 text-slate-400 hover:text-indigo-600">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="flex-1 flex justify-around">
                <button onclick="showPage('manage')" id="tab-manage" class="flex-1 py-4 font-bold text-slate-400 transition-all tab-active">ç®¡ç†</button>
                <button onclick="showPage('study')" id="tab-study" class="flex-1 py-4 font-bold text-slate-400 transition-all">å­¦ç¿’ãƒ¢ãƒ¼ãƒ‰</button>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 mt-6">
        
        <div id="page-folder-select" class="page active">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-700">ãƒ•ã‚©ãƒ«ãƒ€ãƒ¼ä¸€è¦§</h2>
                <div class="flex gap-2">
                    <button onclick="startFocusMode()" class="bg-rose-500 text-white px-4 py-2 rounded-xl font-bold shadow-lg hover:bg-rose-600 transition-all flex items-center gap-2">
                        <i class="fas fa-fire"></i> é›†ä¸­å¾©ç¿’
                    </button>
                    <button onclick="createNewFolder()" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition-all">
                        + æ–°è¦
                    </button>
                </div>
            </div>
            <div id="folderList" class="grid grid-cols-1 gap-4"></div>
        </div>

        <div id="page-manage" class="page">
            <div class="mb-4 text-indigo-600 font-bold flex items-center gap-2">
                <i class="fas fa-folder-open"></i> <span id="currentFolderNameDisplay">---</span>
            </div>
            <section class="bg-white rounded-3xl shadow-sm p-6 mb-6 border border-slate-100">
                <div class="space-y-4">
                    <div class="flex gap-2">
                        <input type="text" id="kInput" placeholder="æ¼¢å­—" class="w-1/3 p-3 bg-slate-50 border-none rounded-2xl outline-none">
                        <input type="text" id="yInput" placeholder="èª­ã¿" class="w-2/3 p-3 bg-slate-50 border-none rounded-2xl outline-none">
                    </div>
                    <textarea id="mInput" placeholder="æ„å‘³ãƒ»ä¾‹æ–‡" class="w-full p-3 bg-slate-50 border-none rounded-2xl outline-none h-20"></textarea>
                    <button onclick="addKanji()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all">è¿½åŠ </button>
                </div>
            </section>
            <div id="kanjiList" class="grid grid-cols-1 gap-3"></div>
        </div>

        <div id="page-study" class="page">
            <div id="quizContainer" class="bg-white rounded-[40px] shadow-2xl p-10 text-center min-h-[450px] flex flex-col items-center justify-center relative border-8 border-transparent transition-all">
            </div>
            <div id="quizControls" class="hidden mt-8 grid grid-cols-2 gap-4">
                <button onclick="checkAnswer(false)" class="bg-white border-2 border-rose-100 text-rose-500 p-5 rounded-3xl font-bold shadow-sm hover:bg-rose-50">è‹¦æ‰‹</button>
                <button onclick="checkAnswer(true)" class="bg-white border-2 border-emerald-100 text-emerald-500 p-5 rounded-3xl font-bold shadow-sm hover:bg-emerald-50">è¦šãˆãŸï¼</button>
            </div>
        </div>
    </main>

    <script>
        let folderDb = JSON.parse(localStorage.getItem('kanjiFolderDb') || '{"default":{"name":"æœªåˆ†é¡","items":[]}}');
        let currentFolderId = 'default';
        let currentIdx = -1;
        let isFocusMode = false;
        let focusPool = [];

        function saveDb() { localStorage.setItem('kanjiFolderDb', JSON.stringify(folderDb)); }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            const nav = document.getElementById('mainNav');
            
            if (pageId === 'folder-select') {
                nav.classList.add('hidden');
                isFocusMode = false;
                renderFolders();
            } else {
                nav.classList.toggle('hidden', isFocusMode); // é›†ä¸­ãƒ¢ãƒ¼ãƒ‰æ™‚ã¯é€šå¸¸ã®ãƒŠãƒ“ã‚’éš ã™
                if (pageId === 'study') startQuiz();
                if (pageId === 'manage') updateList();
            }
        }

        // --- é›†ä¸­å¾©ç¿’ãƒ¢ãƒ¼ãƒ‰ãƒ­ã‚¸ãƒƒã‚¯ ---
        function startFocusMode() {
            focusPool = [];
            // å…¨ãƒ•ã‚©ãƒ«ãƒ€ãƒ¼ã‹ã‚‰ã‚¹ã‚³ã‚¢3æœªæº€ï¼ˆæœªç¿’å¾—ï¼‰ã®æ¼¢å­—ã‚’é›†ã‚ã‚‹
            Object.keys(folderDb).forEach(fId => {
                folderDb[fId].items.forEach((item, idx) => {
                    if (item.score < 3) {
                        focusPool.push({ folderId: fId, itemIdx: idx, ...item });
                    }
                });
            });

            if (focusPool.length === 0) return alert("å¾©ç¿’ãŒå¿…è¦ãªæ¼¢å­—ï¼ˆãƒ¬ãƒ™ãƒ«3æœªæº€ï¼‰ã¯ã‚ã‚Šã¾ã›ã‚“ï¼å®Œç’§ã§ã™ï¼");

            isFocusMode = true;
            showPage('study');
            // ç‰¹è¨“æ„Ÿã‚’å‡ºã™ãŸã‚ã«èƒŒæ™¯ã‚’å°‘ã—å¤‰ãˆã‚‹
            document.getElementById('quizContainer').classList.add('border-rose-500');
        }

        function startQuiz() {
            const items = isFocusMode ? focusPool : folderDb[currentFolderId].items;
            if (items.length === 0) {
                document.getElementById('quizContainer').innerHTML = "<p>æ¼¢å­—ãŒã‚ã‚Šã¾ã›ã‚“</p>";
                document.getElementById('quizControls').classList.add('hidden');
                return;
            }
            document.getElementById('quizControls').classList.remove('hidden');
            nextQuestion();
        }

        function nextQuestion() {
            const items = isFocusMode ? focusPool : folderDb[currentFolderId].items;
            currentIdx = Math.floor(Math.random() * items.length);
            const item = items[currentIdx];
            
            document.getElementById('quizContainer').innerHTML = `
                <div>
                    <div class="text-xs font-bold text-rose-500 mb-2 uppercase tracking-widest ${isFocusMode ? '' : 'hidden'}">ğŸ”¥ FOCUS MODE</div>
                    <div class="text-sm font-bold text-indigo-300 mb-4 uppercase italic">From: ${isFocusMode ? item.folderName : folderDb[currentFolderId].name}</div>
                    <div class="text-8xl font-black text-slate-800 mb-8">${item.k}</div>
                    <div id="answerArea" class="hidden">
                        <div class="text-4xl font-bold text-indigo-600 mb-2">${item.y}</div>
                        <div class="text-slate-500 bg-slate-50 p-4 rounded-2xl max-w-xs mx-auto text-sm">${item.m || '---'}</div>
                    </div>
                    <button id="showBtn" onclick="showAnswer()" class="mt-4 bg-slate-100 text-slate-600 px-8 py-3 rounded-full font-bold">ç­”ãˆã‚’ç¢ºèª</button>
                </div>
            `;
        }

        function checkAnswer(isCorrect) {
            let item;
            if (isFocusMode) {
                item = focusPool[currentIdx];
                // å…ƒã®ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®å€¤ã‚’æ›´æ–°
                const originalItem = folderDb[item.folderId].items[item.itemIdx];
                if (isCorrect) originalItem.score++;
                else originalItem.score = Math.max(0, originalItem.score - 1);
                
                // é›†ä¸­ãƒ¢ãƒ¼ãƒ‰ç”¨ã®ãƒªã‚¹ãƒˆã‹ã‚‰ã‚‚ã€è¦šãˆãŸã‚‚ã®ã¯é™¤å¤–ã™ã‚‹
                if (isCorrect && originalItem.score >= 3) {
                    focusPool.splice(currentIdx, 1);
                    if (focusPool.length === 0) {
                        alert("å…¨ã¦ã®å¾©ç¿’ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
                        return backToFolders();
                    }
                }
            } else {
                item = folderDb[currentFolderId].items[currentIdx];
                if (isCorrect) item.score++;
                else item.score = Math.max(0, item.score - 1);
            }
            saveDb();
            nextQuestion();
        }

        // --- ä»¥ä¸‹ã€æ—¢å­˜ã®é–¢æ•°ï¼ˆaddKanji, renderFolders, etc.ï¼‰ã¯å‰ã¨åŒã˜ ---
        function backToFolders() { 
            document.getElementById('quizContainer').classList.remove('border-rose-500');
            showPage('folder-select'); 
        }
        function showAnswer() { document.getElementById('answerArea').classList.remove('hidden'); document.getElementById('showBtn').classList.add('hidden'); }
        function showToast(msg) { const t = document.getElementById('toast'); document.getElementById('toastMsg').innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2000); }
        function createNewFolder() { const name = prompt("åå‰"); if(!name)return; const id='f_'+Date.now(); folderDb[id]={name,items:[]}; saveDb(); renderFolders(); }
        function openFolder(id) { currentFolderId = id; showPage('manage'); }
        function renderFolders() {
            const list = document.getElementById('folderList');
            list.innerHTML = Object.keys(folderDb).map(id => `
                <div onclick="openFolder('${id}')" class="bg-white p-6 rounded-2xl shadow-sm flex justify-between items-center border border-slate-100 hover:border-indigo-300 transition-all cursor-pointer">
                    <div><div class="text-xl font-bold">${folderDb[id].name}</div><div class="text-sm text-slate-400 font-bold">${folderDb[id].items.length} æ¼¢å­—</div></div>
                    <button onclick="deleteFolder('${id}', event)" class="text-slate-300 hover:text-rose-500 p-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }
        function deleteFolder(id, e) { e.stopPropagation(); if(id==='default')return; if(confirm("æ¶ˆã™ï¼Ÿ")){delete folderDb[id]; saveDb(); renderFolders();}}
        function addKanji() {
            const k=document.getElementById('kInput'), y=document.getElementById('yInput'), m=document.getElementById('mInput');
            if(!k.value||!y.value)return;
            folderDb[currentFolderId].items.unshift({k:k.value, y:y.value, m:m.value, score:0, id:Date.now()});
            saveDb(); k.value=''; y.value=''; m.value=''; updateList(); showToast("è¿½åŠ ï¼");
        }
        function updateList() {
            const items = folderDb[currentFolderId].items;
            const mastered = items.filter(i=>i.score>=3).length;
            const percent = items.length===0?0:Math.round((mastered/items.length)*100);
            document.getElementById('totalProgress').innerText = percent;
            document.getElementById('progressBar').style.width = percent+'%';
            document.getElementById('kanjiList').innerHTML = items.map(item => `
                <div class="bg-white p-5 rounded-2xl flex justify-between items-center border border-slate-100">
                    <div><div class="text-xl font-bold">${item.k} <span class="text-sm opacity-50 ml-2">${item.y}</span></div><div class="text-xs text-indigo-400 font-bold">LV: ${item.score}</div></div>
                    <button onclick="deleteKanji(${item.id})" class="text-slate-200 hover:text-rose-400"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }
        function deleteKanji(id) { folderDb[currentFolderId].items = folderDb[currentFolderId].items.filter(i=>i.id!==id); saveDb(); updateList(); }

window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('mode') === 'focus') {
        startFocusMode(); // ãƒ›ãƒ¼ãƒ ç”»é¢ã‹ã‚‰ç›´æ¥é›†ä¸­ãƒ¢ãƒ¼ãƒ‰ã¸
    }
});
        renderFolders();
    </script>
</body>
</html>
