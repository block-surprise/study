<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master | App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #0f172a; color: white; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { color: #6366f1; border-bottom: 3px solid #6366f1; }
        .toast { transform: translateX(200%); transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="toast" class="toast fixed top-5 right-5 z-50 bg-indigo-500 text-white px-6 py-3 rounded-2xl shadow-xl flex items-center gap-2">
        <i class="fas fa-check-circle"></i> <span id="toastMsg">完了！</span>
    </div>

    <div id="page-folders" class="page active p-6">
        <div class="max-w-3xl mx-auto mt-10">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black italic">FOLDERS</h2>
                <button onclick="createFolder()" class="bg-indigo-600 px-6 py-2 rounded-xl font-bold hover:bg-indigo-500 transition-all">+ 新規作成</button>
            </div>
            <div id="folder-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <div id="page-main" class="page">
        <nav class="glass sticky top-0 z-40 px-6 py-3 flex justify-between items-center mb-6">
            <button onclick="showPage('folders')" class="text-slate-400 hover:text-white"><i class="fas fa-arrow-left"></i> 戻る</button>
            <h3 id="current-folder-title" class="font-black text-lg text-indigo-400">FolderName</h3>
            <div class="flex gap-6">
                <button id="btn-manage" onclick="switchTab('manage')" class="font-bold tab-active py-1">管理</button>
                <button id="btn-study" onclick="switchTab('study')" class="font-bold text-slate-400 py-1">学習</button>
            </div>
        </nav>

        <div class="max-w-3xl mx-auto px-6">
            <div id="tab-content-manage">
                <div class="glass p-6 rounded-[2rem] mb-8">
                    <div class="grid grid-cols-1 gap-4">
                        <div class="flex gap-2">
                            <input type="text" id="kInput" placeholder="漢字" class="w-1/3 bg-white/5 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                            <input type="text" id="yInput" placeholder="読み" class="w-2/3 bg-white/5 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <textarea id="mInput" placeholder="意味・例文" class="w-full bg-white/5 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 h-20"></textarea>
                        <button onclick="addKanji()" class="bg-indigo-600 py-4 rounded-2xl font-black hover:bg-indigo-500 transition-all">このフォルダーに追加</button>
                    </div>
                </div>
                <div id="kanji-list" class="space-y-3"></div>
            </div>

            <div id="tab-content-study" class="hidden text-center">
                <div id="quiz-card" class="glass rounded-[3rem] p-10 min-h-[400px] flex flex-col items-center justify-center relative border border-white/10">
                    <div id="quiz-inner"></div>
                </div>
                <div id="quiz-btns" class="hidden mt-8 grid grid-cols-2 gap-4">
                    <button onclick="answer(false)" class="glass p-6 rounded-3xl text-rose-400 font-bold hover:bg-rose-500/10 border-rose-500/20">まだ自信ない</button>
                    <button onclick="answer(true)" class="glass p-6 rounded-3xl text-emerald-400 font-bold hover:bg-emerald-500/10 border-emerald-500/20">覚えた！</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // データ構造をフォルダー対応にアップグレード
        let db = JSON.parse(localStorage.getItem('kanji_master_v4') || '{"folders": {}}');
        let currentFolderId = null;
        let currentIdx = -1;

        function save() { localStorage.setItem('kanji_master_v4', JSON.stringify(db)); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
            if(id === 'folders') renderFolders();
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- フォルダー管理 ---
        function createFolder() {
            const name = prompt("フォルダー名を入力");
            if(!name) return;
            const id = 'f_' + Date.now();
            db.folders[id] = { name, items: [] };
            save(); renderFolders();
        }

        function renderFolders() {
            const list = document.getElementById('folder-list');
            list.innerHTML = Object.keys(db.folders).map(id => `
                <div onclick="openFolder('${id}')" class="glass p-6 rounded-3xl cursor-pointer hover:bg-white/10 flex justify-between items-center transition-all group">
                    <div>
                        <div class="text-xl font-bold">${db.folders[id].name}</div>
                        <div class="text-sm text-slate-400">${db.folders[id].items.length} 漢字</div>
                    </div>
                    <button onclick="deleteFolder('${id}', event)" class="text-slate-600 hover:text-rose-500"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function openFolder(id) {
            currentFolderId = id;
            document.getElementById('current-folder-title').innerText = db.folders[id].name;
            switchTab('manage');
            showPage('main');
        }

        function deleteFolder(id, e) {
            e.stopPropagation();
            if(confirm("削除しますか？")) { delete db.folders[id]; save(); renderFolders(); }
        }

        // --- タブ切り替え ---
        function switchTab(tab) {
            const isManage = tab === 'manage';
            document.getElementById('tab-content-manage').classList.toggle('hidden', !isManage);
            document.getElementById('tab-content-study').classList.toggle('hidden', isManage);
            document.getElementById('btn-manage').className = isManage ? 'font-bold tab-active py-1' : 'font-bold text-slate-400 py-1';
            document.getElementById('btn-study').className = !isManage ? 'font-bold tab-active py-1' : 'font-bold text-slate-400 py-1';
            if(isManage) renderList(); else startQuiz();
        }

        // --- 漢字操作 ---
        function addKanji() {
            const k = document.getElementById('kInput'), y = document.getElementById('yInput'), m = document.getElementById('mInput');
            if(!k.value || !y.value) return;
            db.folders[currentFolderId].items.unshift({ k: k.value, y: y.value, m: m.value, score: 0, id: Date.now() });
            save(); k.value = ''; y.value = ''; m.value = '';
            renderList(); showToast("追加しました！");
        }

        function renderList() {
            const list = document.getElementById('kanji-list');
            list.innerHTML = db.folders[currentFolderId].items.map(item => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center">
                    <div>
                        <div class="text-xl font-bold">${item.k} <span class="text-sm font-normal opacity-50 ml-2">${item.y}</span></div>
                        <div class="text-xs text-indigo-400 font-bold mt-1 uppercase">Level: ${item.score}</div>
                    </div>
                    <button onclick="deleteKanji(${item.id})" class="text-slate-600 hover:text-rose-500"><i class="fas fa-trash-alt"></i></button>
                </div>
            `).join('');
        }

        function deleteKanji(id) {
            db.folders[currentFolderId].items = db.folders[currentFolderId].items.filter(i => i.id !== id);
            save(); renderList();
        }

        // --- クイズ ---
        function startQuiz() {
            if(db.folders[currentFolderId].items.length === 0) {
                document.getElementById('quiz-inner').innerHTML = "漢字を追加してください";
                document.getElementById('quiz-btns').classList.add('hidden');
                return;
            }
            document.getElementById('quiz-btns').classList.remove('hidden');
            nextQ();
        }

        function nextQ() {
            const items = db.folders[currentFolderId].items;
            currentIdx = Math.floor(Math.random() * items.length);
            const item = items[currentIdx];
            document.getElementById('quiz-inner').innerHTML = `
                <div class="text-8xl font-black mb-8">${item.k}</div>
                <div id="ans" class="hidden">
                    <div class="text-4xl font-bold text-indigo-400 mb-2">${item.y}</div>
                    <div class="text-slate-400">${item.m || ''}</div>
                </div>
                <button id="show-btn" onclick="document.getElementById('ans').classList.remove('hidden'); this.classList.add('hidden')" class="bg-white/10 px-10 py-3 rounded-full font-bold">答えを見る</button>
            `;
        }

        function answer(correct) {
            if(correct) db.folders[currentFolderId].items[currentIdx].score++;
            save(); nextQ();
        }

        // スタート画面からのパラメータ対応
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            if (mode) showPage('folders'); // とりあえずフォルダ一覧へ
            renderFolders();
        }
    </script>
</body>
</html>
