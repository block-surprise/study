<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 pb-20">

    <header class="bg-indigo-600 text-white shadow-lg p-6 mb-8">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-pen-nib"></i> Kanji Master Pro
            </h1>
            <div id="stats" class="text-sm bg-indigo-500 px-4 py-2 rounded-full">
                登録数: <span id="kanjiCount">0</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4">
        
        <section class="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-slate-100">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2 text-indigo-600">
                <i class="fas fa-plus-circle"></i> 新しい漢字を追加
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="kanjiInput" placeholder="漢字 (例: 閃光)" class="p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none">
                <input type="text" id="yomiInput" placeholder="読み (例: せんこう)" class="p-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none">
                <button onclick="addKanji()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-all shadow-md active:scale-95">
                    追加する
                </button>
            </div>
        </section>

        <section id="quizSection" class="hidden mb-8">
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-3xl p-8 text-center text-white shadow-xl relative overflow-hidden">
                <p class="text-sm opacity-80 mb-2">学習モード (クリックで回答表示)</p>
                <div id="quizCard" onclick="toggleAnswer()" class="cursor-pointer py-12">
                    <h3 id="quizKanji" class="text-7xl font-bold mb-4">--</h3>
                    <p id="quizYomi" class="text-3xl font-medium invisible bg-white/20 inline-block px-6 py-1 rounded-lg italic">--</p>
                </div>
                <div class="flex justify-center gap-4 mt-4">
                    <button onclick="nextQuestion()" class="bg-white text-indigo-600 px-6 py-2 rounded-full font-bold hover:bg-indigo-50">次の問題へ</button>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">マイリスト</h2>
                <button id="studyBtn" onclick="toggleStudyMode()" class="text-indigo-600 font-semibold border border-indigo-600 px-4 py-1 rounded-lg hover:bg-indigo-50">
                    学習モードを開始
                </button>
            </div>
            <div id="kanjiList" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                </div>
        </section>
    </main>

    <script>
        let kanjiData = JSON.parse(localStorage.getItem('proKanji') || '[]');
        let isStudyMode = false;

        function save() {
            localStorage.setItem('proKanji', JSON.stringify(kanjiData));
            updateDisplay();
        }

        function addKanji() {
            const k = document.getElementById('kanjiInput');
            const y = document.getElementById('yomiInput');
            if (!k.value || !y.value) return;

            kanjiData.unshift({ kanji: k.value, yomi: y.value, id: Date.now() });
            k.value = ''; y.value = '';
            save();
        }

        function deleteKanji(id) {
            kanjiData = kanjiData.filter(item => item.id !== id);
            save();
        }

        function updateDisplay() {
            document.getElementById('kanjiCount').innerText = kanjiData.length;
            const list = document.getElementById('kanjiList');
            list.innerHTML = kanjiData.map(item => `
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center group hover:border-indigo-300 transition-colors">
                    <div>
                        <div class="text-2xl font-bold text-slate-700">${item.kanji}</div>
                        <div class="text-sm text-slate-500">${item.yomi}</div>
                    </div>
                    <button onclick="deleteKanji(${item.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>
            `).join('');
        }

        // Quiz Logic
        function toggleStudyMode() {
            if (kanjiData.length === 0) return alert("まずは漢字を追加してください！");
            isStudyMode = !isStudyMode;
            document.getElementById('quizSection').classList.toggle('hidden');
            document.getElementById('studyBtn').innerText = isStudyMode ? "学習モードを終了" : "学習モードを開始";
            if (isStudyMode) nextQuestion();
        }

        function nextQuestion() {
            const random = kanjiData[Math.floor(Math.random() * kanjiData.length)];
            document.getElementById('quizKanji').innerText = random.kanji;
            document.getElementById('quizYomi').innerText = random.yomi;
            document.getElementById('quizYomi').classList.add('invisible');
        }

        function toggleAnswer() {
            document.getElementById('quizYomi').classList.toggle('invisible');
        }

        updateDisplay();
    </script>
</body>
</html>
