<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e1b4b, #0f172a); }
    </style>
</head>
<body class="bg-gradient text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
            <div class="inline-block p-3 rounded-2xl glass mb-6 animate-bounce">
                <i class="fas fa-pen-fancy text-4xl text-indigo-400"></i>
            </div>
            <h1 class="text-6xl font-black mb-4 tracking-tighter italic">
                KANJI<span class="text-indigo-500">MASTER</span>
            </h1>
            <p class="text-slate-400 text-lg">自分専用の漢字辞書で、語彙を圧倒的に。 </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            
            <div class="glass p-8 rounded-[2rem] flex items-center justify-between group glow transition-all">
                <div>
                    <p class="text-slate-400 text-sm font-bold uppercase">登録済み漢字</p>
                    <div id="stat-count" class="text-5xl font-black mt-1">0</div>
                </div>
                <div class="h-16 w-16 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 text-2xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-book"></i>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem] flex items-center justify-between group glow transition-all">
                <div>
                    <p class="text-slate-400 text-sm font-bold uppercase">習得レベル</p>
                    <div id="stat-progress" class="text-5xl font-black mt-1 text-emerald-400">0%</div>
                </div>
                <div class="h-16 w-16 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 text-2xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <a href="app.html?mode=study" class="bg-indigo-600 hover:bg-indigo-500 p-6 rounded-3xl flex items-center justify-between transition-all group overflow-hidden relative">
                <div class="relative z-10">
                    <span class="block text-sm opacity-80 font-bold">READY TO STUDY?</span>
                    <span class="text-2xl font-black">学習を開始する</span>
                </div>
                <i class="fas fa-arrow-right text-3xl opacity-30 group-hover:translate-x-2 transition-transform relative z-10"></i>
                <div class="absolute -right-4 -bottom-4 text-8xl opacity-10 rotate-12 group-hover:rotate-0 transition-transform">
                    <i class="fas fa-graduation-cap"></i>
                </div>
            </a>

            <a href="app.html?mode=manage" class="glass hover:bg-white/10 p-6 rounded-3xl flex items-center justify-between transition-all group overflow-hidden relative border-dashed">
                <div class="relative z-10">
                    <span class="block text-sm opacity-80 font-bold">DATABASE</span>
                    <span class="text-2xl font-black text-slate-200">漢字を管理・追加</span>
                </div>
                <i class="fas fa-cog text-3xl opacity-30 group-hover:rotate-90 transition-transform relative z-10"></i>
                <div class="absolute -right-4 -bottom-4 text-8xl opacity-5 group-hover:opacity-10 transition-all">
                    <i class="fas fa-edit"></i>
                </div>
            </a>
        </div>

        <p class="text-center mt-12 text-slate-500 text-sm">
           study ad-hub 
        </p>
    </div>

    <script>
        // 前のページで使用しているLocalStorageキーを読み込む
        const kanjiData = JSON.parse(localStorage.getItem('v3Kanji') || '[]');
        
        // データの反映
        document.getElementById('stat-count').innerText = kanjiData.length;
        
        const mastered = kanjiData.filter(i => i.score >= 3).length;
        const percent = kanjiData.length === 0 ? 0 : Math.round((mastered / kanjiData.length) * 100);
        document.getElementById('stat-progress').innerText = percent + '%';
    </script>
</body>
</html>
