<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Master | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glow:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        .bg-gradient { background: radial-gradient(circle at top right, #1e1b4b, #0f172a); }
    </style>
</head>
<body class="bg-gradient text-white min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
            <div class="inline-block p-3 rounded-2xl glass mb-6 animate-bounce">
                <i class="fas fa-pen-fancy text-4xl text-indigo-400"></i>
            </div>
            <h1 class="text-6xl font-black mb-4 tracking-tighter italic">
                KANJI<span class="text-indigo-500">MASTER</span>
            </h1>
            <p class="text-slate-400 text-lg">自分専用の漢字辞書で、語彙を圧倒的に。</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="glass p-8 rounded-[2rem] flex items-center justify-between group glow transition-all">
                <div>
                    <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">全フォルダー合計</p>
                    <div id="stat-count" class="text-5xl font-black mt-1">0</div>
                </div>
                <div class="h-16 w-16 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400 text-2xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-book"></i>
                </div>
            </div>

            <div class="glass p-8 rounded-[2rem] flex items-center justify-between group glow transition-all">
                <div>
                    <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">全体の習得率</p>
                    <div id="stat-progress" class="text-5xl font-black mt-1 text-emerald-400">0%</div>
                </div>
                <div class="h-16 w-16 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 text-2xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-trophy"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="app.html" class="bg-indigo-600 hover:bg-indigo-500 p-6 rounded-3xl flex flex-col justify-between transition-all group overflow-hidden relative min-h-[160px]">
                <div class="relative z-10">
                    <span class="block text-xs opacity-80 font-bold mb-1">SELECT FOLDER</span>
                    <span class="text-2xl font-black leading-tight">フォルダーを<br>選んで学習</span>
                </div>
                <i class="fas fa-arrow-right self-end text-2xl opacity-50 group-hover:translate-x-2 transition-transform"></i>
                <div class="absolute -right-2 -bottom-2 text-7xl opacity-10 rotate-12 group-hover:rotate-0 transition-transform">
                    <i class="fas fa-folder-open"></i>
                </div>
            </a>

            <a href="app.html?mode=focus" class="bg-rose-600 hover:bg-rose-500 p-6 rounded-3xl flex flex-col justify-between transition-all group overflow-hidden relative min-h-[160px]">
                <div class="relative z-10">
                    <span class="block text-xs opacity-80 font-bold mb-1">STREAK MODE</span>
                    <span class="text-2xl font-black leading-tight">全フォルダー<br>集中復習</span>
                </div>
                <i class="fas fa-fire self-end text-2xl opacity-50 animate-pulse"></i>
                <div class="absolute -right-2 -bottom-2 text-7xl opacity-10 rotate-12 group-hover:rotate-0 transition-transform">
                    <i class="fas fa-bolt"></i>
                </div>
            </a>

            <a href="app.html" class="glass hover:bg-white/10 p-6 rounded-3xl flex flex-col justify-between transition-all group overflow-hidden relative min-h-[160px] border-dashed">
                <div class="relative z-10">
                    <span class="block text-xs opacity-80 font-bold mb-1">DATABASE</span>
                    <span class="text-2xl font-black text-slate-200">漢字の管理<br>& 追加</span>
                </div>
                <i class="fas fa-cog self-end text-2xl opacity-50 group-hover:rotate-90 transition-transform"></i>
                <div class="absolute -right-2 -bottom-2 text-7xl opacity-5 group-hover:opacity-10 transition-all">
                    <i class="fas fa-edit"></i>
                </div>
            </a>
        </div>

        <p class="text-center mt-12 text-slate-500 text-xs tracking-widest uppercase">
            Kanji Master Ultimate Hub • 2026
        </p>
    </div>

    <script>
        // フォルダー対応の新しいキー 'kanjiFolderDb' を読み込む
        const folderDb = JSON.parse(localStorage.getItem('kanjiFolderDb') || '{}');
        
        let totalKanji = 0;
        let totalMastered = 0;

        // 全フォルダーをループして統計を出す
        Object.keys(folderDb).forEach(fId => {
            const folder = folderDb[fId];
            totalKanji += folder.items.length;
            totalMastered += folder.items.filter(i => i.score >= 3).length;
        });
        
        // データの反映
        document.getElementById('stat-count').innerText = totalKanji;
        
        const percent = totalKanji === 0 ? 0 : Math.round((totalMastered / totalKanji) * 100);
        document.getElementById('stat-progress').innerText = percent + '%';
    </script>
</body>
</html>
